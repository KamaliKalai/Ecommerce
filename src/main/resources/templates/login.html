<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Login | Hotel Booking</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="page-wrapper">
		<div class="container login-container">
			<h2>User Login</h2>

			<form th:action="@{/login}" th:object="${user}" method="post"
				class="login-form">
				<input type="text" th:field="*{username}" placeholder="Username"
					required> <input type="password" th:field="*{password}"
					placeholder="Password" required>

				<button type="submit" class="btn primary">Login</button>

				<p th:if="${error}" th:text="${error}" class="error-msg"></p>

				<p class="info-text">
					Don't have an account? <a th:href="@{/register}">Register here</a>
				</p>

				<div class="links-row">
					<a th:href="@{/}" class="btn link">Back to Welcome</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
