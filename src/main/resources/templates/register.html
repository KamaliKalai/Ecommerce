<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration | Hotel Booking</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
/* Inline layout fix (works with your existing style.css) */
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f4f4f9;
	margin: 0;
}

.container {
	width: 400px;
	padding: 30px;
	background: #fff;
	box-shadow: 0px 0px 10px #ccc;
	border-radius: 10px;
	text-align: center;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-top: 5px;
	margin-bottom: 15px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

button {
	padding: 10px 20px;
	width: 100%;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

a.btn {
	display: inline-block;
	margin-top: 15px;
	padding: 8px 15px;
	color: white;
	text-decoration: none;
	border-radius: 5px;
	background-color: gray;
}

a.btn:hover {
	background-color: #5f5f5f;
}

a {
	color: #2196F3;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

p {
	margin: 10px 0;
}
</style>
</head>
<body>
	<div class="container">
		<h2>User Registration</h2>
		<form th:action="@{/register}" th:object="${user}" method="post">
			<input type="text" th:field="*{username}" placeholder="Username"
				required> <input type="password" th:field="*{password}"
				placeholder="Password" required>
			<button type="submit">Register</button>
			<p th:if="${error}" th:text="${error}" style="color: red;"></p>
			<p>
				Already have an account? <a th:href="@{/login}">Login</a>
			</p>
		</form>
		<a th:href="@{/}" class="btn">Back to Welcome</a>
	</div>
</body>
</html>
