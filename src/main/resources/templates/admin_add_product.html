<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add / Edit Product | Admin</title>
</head>
<body>
<h2 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h2>

<form th:action="@{${product.id == null ? '/admin/add' : '/admin/edit'}}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}" />
    <label>Product Name: </label>
    <input type="text" th:field="*{name}" required /><br><br>
    <label>Price: </label>
    <input type="number" th:field="*{price}" required /><br><br>
    <label>Stock: </label>
    <input type="number" th:field="*{stock}" required /><br><br>
    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/admin/products}">Back to Products</a> |
<a th:href="@{/admin/dashboard}">Dashboard</a>
</body>
</html>
